<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Login">
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="center-container">
                <div>
                    <header class="titulo">
                        <h1 >Iniciar Sesión</h1>
                    </header>
                    <hr>
                </div>
                <div class="img-login">
                    <div>
                        <img src="./assets/img/iniciar-sesion%20(2).png" alt="" class="image">
                    </div>

                </div>
                <div class="form">
                    <form action="">
                        <div class="correo">
                            <label>
                                <div class="text-up">
                                    <p>Correo Electronico:</p>
                                </div>

                                <input type="email" class="correo-login" required>
                            </label>
                        </div>
                        <div class="contraseña">
                            <label >
                                <div class="text-up">
                                    <p>Contraseña:</p>
                                </div>
                                <input type="password"  class="contra-login" required>
                            </label>
                        </div>
                        <div class="button">
                            <button class="button-login" >
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
                <div class="seccion-olvidar">
                    <a href="" class="olvidar">
                        <span>
                        ¿Olvidaste tu contraseña?
                        </span>
                    </a>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
